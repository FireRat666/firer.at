<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/cd2f93df-ff17-4277-9d8b-4b89b4d5d349/bls-logo.png?v=1719652547267" />
    <link rel="stylesheet" type="text/css" href="./public/styles/style.css" />
    <!--PWA requirements-->
    <meta name="theme-color" content="#000000" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.global/cd2f93df-ff17-4277-9d8b-4b89b4d5d349/bls-icon.jpg?v=1719651169334"
    />

    <!-- PWA setup - update public/sw.js if you add your own assets like a new .css file -->
    <link rel="manifest" href="./manifest.json" />
    <script>
      if (location.protocol == "http:") location.protocol = "https:";
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then((reg) => console.log("Service Worker registered", reg))
          .catch((err) =>
            console.error("Service Worker **not** registered", err)
          );
      } else {
        console.warn("Service Worker not supported in this browser");
      }
    </script>
    <script type="module" src="./scripts/render.js"></script>
    <!-- templates/head.js will fill in here -->
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div id="content" class="content">
          <!-- scripts/render.js determines what fills in here -->
        </div>
      </div>
    </main>
  </body>
</html>
